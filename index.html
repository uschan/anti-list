<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Anti-List System | 80条不为清单</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="8b7793a1-6800-4c47-a5a7-b46233f5c989"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#020204',
                dark: '#0a0a0c',
                gray: '#18181b',
              },
              neon: {
                blue: '#00f0ff',
                purple: '#7000ff',
                green: '#0aff0a',
              }
            },
            fontFamily: {
              sans: ['"Space Grotesk"', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020204;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020204;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f1f23;
        border: 1px solid #00f0ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* Background Grid */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glitch Effect Class */
      .glitch-hover:hover {
        animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      /* Neon Text Selection */
      ::selection {
        background: #00f0ff;
        color: #000;
      }
      
      /* Input Cursor */
      .caret-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
